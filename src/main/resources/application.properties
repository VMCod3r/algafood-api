spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Configura JPA para gerar as tableas automaticamente
spring.jpa.generate-ddl=true

#Dropa todas as tabelas e recria sempre que a aplicação é incializada.
spring.jpa.hibernate.ddl-auto=create

#mostrar consulta sql no log apenas em DEV
spring.jpa.show-sql=true

#Alterar o Dialect do Banco
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect